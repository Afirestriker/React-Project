<!DOCTYPE html>
<html>
<head>
    <title>React Basic</title>
    <!-- CDN React, JavaScript library for creating and managing component and react syntax -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- CDN ReactDom, to redner react component on webpage -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- CDN Babel, translator for JSX code -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        function App() {
            const num1 = 1;
            const num2 = 2;
            return (
                <div>
                    <div>Hello World!</div>
                    <div>Addition of Num1 and Num2 is:- {num1+num2}</div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.querySelector('#app'));
    </script>
</body>
</html>
