<html>
    <head>
        <title>React Concept Practise</title>
    </head>
    <body>
        <div id="app"></div>

        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!-- 
          - React compoenent contain html in JSX format 
          - The type text/jsx let babel know which script to compile from jsx to javascript 
          -->
        <script type="text/jsx">
            // Can write react code here.
        </script>

        <!-- This line will throw a error, since we didn't speficy type="text/jsx"
        due to which the jsx will not be compile by babel to convert to JavaScript. -->
        <!-- <script src="./005_react-practise.js"></script> --> 

        <script type="text/jsx" src="./005_react-practise.js"></script>
    </body>
</html>
